<div data-ng-controller="AuthenticationController" style="background-image: url(modules/core/img/backgroundImg/checkered-pattern.png);">
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" required id="firstName" name="firstName" class="form-control"
               data-ng-model="credentials.firstName" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" name="lastName" class="form-control"
               data-ng-model="credentials.lastName" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"
               placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
          <label for="username">Nombre Usuario</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Nombre Usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control"
               data-ng-model="credentials.password" placeholder="Contraseña">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Registrar</button>
          &nbsp; o&nbsp;
          <a data-ui-sref="authentication.signin" class="show-signup">Iniciar Sesión</a>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
